<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <title> DOM Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div>
                <h1 id="pageTitle">DOM Builder</h1>
                <p id="status" class="muted">Ready</p>
            </div>
            <div class="right">
                <span id="badge" class="badge">OFF</span>
                <button id="themeBtn" type="button">Toggle Theme</button>
            </div>
        </header>
        <hr />

        <section>
            <h2>App Area</h2>
            <p class="muted">This section will be filled by JavaScript using createElement and appendChild. This is a test for source control. </p>
            <section id="app" class="appArea"></section>
        </section>

        <hr />

        <section>
            <h2>Task List</h2>

            <form id="taskForm" class="row" autocomplete="off">
                <input id="taskInput" type="text" placeholder="Enter a task and press Add" />
                <button id="addBtn" type="submit">Add</button>
            </form>

            <section class="stats">
                <p>Total: <span id="totalCount">0</span></p>
                <p>Completed: <span id="doneCount">0</span></p>
            </section>

            <ul id="taskList" class="list"></ul>

            <button id="clearDoneBtn" type="button" class="secondary">Clear Completed</button>
        </section>

    </main>
</body>
</html>
